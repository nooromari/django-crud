{% extends 'base.html' %}

{% block content %}
    <h2>Delete Snack:</h2>
    <form action="" method="post" class="m-10 text-green-200">
        {% csrf_token %}
        <p class="font-serif p-5 text-2xl text-blue-200 ">Are you sure you want to delete ({{ snack.title }}) ?</p>
       
        <input type="submit" value="Yes" class="font-serif px-5 text-2xl text-blue-500 hover:bg-red-300 m-10">
    </form>
{% endblock content %}
